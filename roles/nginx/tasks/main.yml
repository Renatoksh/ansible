---
# tasks file for nginx

- name: install nginx on the webserver
  become: yes
  apt:
    name: nginx
    state: present

- name: start nginx
  become: yes
  service:
    name: nginx
    state: started

- name: Insert configuration file in server block
  become: yes
  blockinfile:
    path: /etc/ngnix/ngnix.conf
    block: "{{ lookup('file', '../templates/nginx.conf') }}"
    insertafter: "http {"

- name: Comment out site-enabled
  become: yes
  replace:
    path: /etc/nginx/nginx.conf
    regexp: '(.*enabled.*)'
    replace: '#\1'

- name: ensure nginx is started and enabled
  service:
    name: nginx
    state: started
    enabled: yes

  notify: Restart nginx service

- name: install PHP
  yum:
    name:
      - php
      - php-mysqlnd
      - php-gd
      - php-curl
    state: present